<div class='card'
     *ngIf='algorithm'>
  <div class='card-header'>
    {{pageTitle + ': ' + algorithm.Algorithm}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{algorithm.Algorithm}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Type:</div>
          <div class='col-md-8'>{{algorithm.Type}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Prediction:</div>
          <div class='col-md-8'>{{algorithm.Prediction}}</div>
        </div>
        
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='algorithm.starRating'>
            </pm-star>
          </div>
        </div>

        <div class='col-md-4'>
            <img class='center-block img-responsive'
                 [style.width.px]='50'
                 [style.margin.px]='2'
                 [src]='algorithm.imageUrl'
                 [title]='algorithm.Algorithm'>
          </div>
        </div>
      </div>
    
      <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:80px'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
</div>
