<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                 [(ngModel)]= 'listFilter' />
                
            </div>
        </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h4>Filtered by: {{listFilter}}</h4>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table'
                 *ngIf= 'algorithms && algorithms.length'>

                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary'
                                 (click)='toggleImage()'>
                                    {{showImage ?'Hide': 'Show'}} Image
                                </button>
                            </th>
                            <th>ID</th>
                            <th>Algorithm</th>
                            <th>Type</th>
                            <th>Prediction</th>
                            <th>Rating</th>
                        </tr>

                    </thead>
                    <tbody>
                         <tr *ngFor='let algorithm of algorithms'>
                             <td>
                                   <img  *ngIf='showImage'
                                        [src]='algorithm.imageUrl'
                                        [title]='algorithm.Algorithm'
                                        [style.width.px]='imageWidth'
                                        [style.margin.px]='imageMargin'>
                             </td>
                             <td>{{algorithm.AlgorithmID}}</td>
                             <td>{{algorithm.Algorithm|convertToSpaces:'-'}}</td>
                             <td>{{algorithm.Type}}</td>
                             <td>{{algorithm.Prediction | percent}}</td>
                             <td>{{algorithm.starRating}}</td>
                         </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
